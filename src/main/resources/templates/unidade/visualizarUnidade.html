<div id="espacoUnidade">
    <div class="card" style="margin-top: 15px;margin-bottom: 15px;" th:if="${unidade} != null">
        <div class="card-block">
            <dl class="row">
                <dt class="col-3">
                    Unidade nº:
                </dt>
                <dd class="col-9" th:text="${unidade.unidade}">
                    153A
                </dd>
                <dt class="col-3">
                    Email:
                </dt>
                <dd class="col-9" th:text="${unidade.email}">
                    denizeom@gmail.com
                </dd>
                <dt class="col-3">
                    Moradores:
                </dt>
                <dd class="col-9">
                    <table class="table-bordered">
                        <tr>
                            <td style="text-align: right;" colspan="3">
                                <a th:onclick="'executaAjaxGet(\'/unidade/morador/adicionarMorador?idUnidade='+${unidade.unidade}+'\', \'modalMorador\', function(){}, function(){})'">Adicionar Morador <span
                                        class="fa fa-plus"></span></a>
                            </td>
                        </tr>
                        <tr th:each="obj : ${unidade.moradores}">
                            <td>
                                <img th:src="'/unidade/morador/foto/' + ${obj.idPessoa}" style="max-width:150px;max-height:150px;width:auto;height:auto;"/>
                            </td>
                            <td th:text="${obj.nome}">
                                Denize de Oliveira Mendonça
                            </td>
                            <td>
                                <a th:onclick="'executaAjaxGet(\'/unidade/morador/removerMorador/'+${obj.idPessoa}+'\', \'espacoUnidade\', function(){}, function(){executaAjaxGet(\'/unidade/visualizarUnidade/'+${obj.unidade.unidade}+'\', \'espacoUnidade\', function(){}, function(){});})'"><span class="fa fa-trash"> </span></a>
                            </td>
                        </tr>
                    </table>
                </dd>
            </dl>

        </div>
    </div>
    <div id="modalMorador">

    </div>
</div>
